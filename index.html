<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Website!</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #0a0a0a;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
    }

    h1 {
      margin: 0;
      font-size: 3em;
      z-index: 10;
    }

    .text-block {
      margin: 20px 0;
      padding: 15px;
      border-radius: 5px;
      background: #222;
      color: white;
      text-align: justify;
    }

    p {
      margin: 10px 0 0;
      font-size: 1.5em;
      z-index: 10;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
    }

    .button {
      background-color: #4CAF50; /* Green */
      border: none;
      color: white;
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 10px auto;
      cursor: pointer;
    }

    .button:hover {
      background-color: #45A049; /* Green Hover */
    }
  </style>
</head>
<body>
  <h1>Animated Website!</h1>
  <p>This website can you user for your own.</p>
  <a href="YOUR_SOURCE_CODE_LINK" class="button">View Source Code</a>

  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let width, height;
    const particles = [];
    const maxParticles = 150;
    const maxDistance = 120;

    function resize() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    resize();
        function createParticles() {
            for (let i = 0; i < maxParticles; i++) {
                particles.push({
                    x: Math.random() * width,
                    y: Math.random() * height,
                    vx: (Math.random() - 0.5) * 2,
                    vy: (Math.random() - 0.5) * 2,
                    size: 2 + Math.random() * 2
                });
            }
        }

        function updateParticles() {
            particles.forEach(p => {
                p.x += p.vx;
                p.y += p.vy;

                if (p.x < 0 || p.x > width) p.vx *= -1;
                if (p.y < 0 || p.y > height) p.vy *= -1;
            });
        }

        function drawParticles() {
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = 'white';
            particles.forEach(p => {
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        function drawConnections() {
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.2)';
            particles.forEach((p1, index) => {
                particles.slice(index + 1).forEach(p2 => {
                    const dx = p1.x - p2.x;
                    const dy = p1.y - p2.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < maxDistance) {
                        ctx.globalAlpha = 1 - distance / maxDistance;
                        ctx.beginPath();
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                });
            });
            ctx.globalAlpha = 1;
        }

        function animate() {
            updateParticles();
            drawParticles();
            drawConnections();
            requestAnimationFrame(animate);
        }

        createParticles();
        animate();
    </script>
</body>
</html>
